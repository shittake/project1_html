<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Dashboard</title>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const deleteLinks = document.querySelectorAll("#delete-button");
    deleteLinks.forEach(function(link) {
        link.addEventListener("click", function(event) {
            event.preventDefault();
            const row = link.closest("tr");
            if (row) {
                row.style.display = "none";
                const editBtn = row.querySelector("#edit-button");
                const deleteBtn = row.querySelector("#delete-button");
                if (editBtn) editBtn.removeAttribute("id");
                if (deleteBtn) deleteBtn.removeAttribute("id");
            }
        });
    });
});
</script>

</head>
<body>
    <div class="row"> 
        <div class="container">
            <h3 class="text-center">List of Users</h3>
            <hr>
            <div class="container text-left">
                <a id="add-button" href="register.html" class="btn btn-success">Add New User</a>
            </div>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Language</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alice</td>
                        <td>pass123</td>
                        <td>alice@example.com</td>
                        <td>English</td>
                        <td>
                            <a id="edit-button" href="edit.html?name=Alice&password=pass123&email=alice@example.com&language=English">Edit</a> &nbsp;&nbsp;&nbsp;&nbsp; 
                            <a id="delete-button" href="delete?name=Alice">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Bob</td>
                        <td>secret456</td>
                        <td>bob@example.com</td>
                        <td>Spanish</td>
                        <td>
                            <a id="edit-button" href="edit.html?name=Bob&password=secret456&email=bob@example.com&language=Spanish">Edit</a> &nbsp;&nbsp;&nbsp;&nbsp; 
                            <a id="delete-button" href="delete?name=Bob">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Carol</td>
                        <td>mypassword</td>
                        <td>carol@example.com</td>
                        <td>French</td>
                        <td>
                            <a id="edit-button" href="edit.html?name=Carol&password=mypassword&email=carol@example.com&language=French">Edit</a> &nbsp;&nbsp;&nbsp;&nbsp; 
                            <a id="delete-button" href="delete?name=Carol">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
